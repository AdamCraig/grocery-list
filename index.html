<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Groceries!</h1>
      <div id ="grocery-list">
        <form>
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item3">Item 3</label>
          <input id="item3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item4">Item 4</label>
          <input id="item4" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item5">Item 5</label>
          <input id="item5" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="item6">Item 6</label>
          <input id="item6" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the groceries!</button>

        </form>
      </div>

        <ul id="list">
          <li class="listItem1"></li>
          <li class="listItem2"></li>
          <li class="listItem3"></li>
          <li class="listItem4"></li>
          <li class="listItem5"></li>
          <li class="listItem6"></li>
        </ul>



  </div>
</body>
</html>
